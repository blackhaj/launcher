{% extends '1.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p><a href="{% url 'account_signup' %}">Not a user yet?</a> or <a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
{% endblock %}
